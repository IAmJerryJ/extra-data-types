name: auto-test-by-PR

on: 
  pull_request:
    branches: 
      - main

jobs:
  install_modules:
    runs-on: ubuntu-latest
    steps:
      - name: Install modules
        run: npm install
  pr_check:
    runs-on: ubuntu-latest
    steps:
      - name: PR check
        run: npm run pr-check
      - name: Run tests
        run: npm run test
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm run test

